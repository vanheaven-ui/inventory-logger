<!DOCTYPE html>
<html>
  <head>
    <title>Shoplike Green FontAwesome Icon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; /* Light background for contrast */
        margin: 0;
      }
      .icon-container {
        /* Shop-like Green Background */
        background-color: #28a745; /* A common, vibrant green for success/growth */
        padding: 20px;
        border-radius: 15%; /* Slightly rounded corners */
        display: flex;
        justify-content: center;
        align-items: center;
        /* Ensure the container is square for the icon */
        width: 240px; /* Adjust as needed for square ratio based on padding and icon size */
        height: 240px;
      }
      .icon-container i {
        font-size: 200px; /* Make it large enough for high resolution */
        color: white; /* White icon for good contrast */
      }
    </style>
  </head>
  <body>
    <div class="icon-container">
      <i class="fas fa-handshake"></i>
    </div>
  </body>
</html>
